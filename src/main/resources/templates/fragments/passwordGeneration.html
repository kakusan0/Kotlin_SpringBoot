<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<body>
<!-- compact パスワード生成ツール -->
<div style="display:flex;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;"
     th:fragment="content">
    <!-- compact layout -->
    <div class="compact-pwgen" style="width:360px;max-width:95vw;">
        <div class="d-flex align-items-center justify-content-between mb-2">
            <strong style="font-size:0.95rem">パスワード生成</strong>
            <div style="font-size:0.85rem;color:#6c757d">長さ: <span id="length-value">12</span></div>
        </div>

        <input aria-label="パスワード長" class="form-range mb-2" id="length" max="64" min="4" name="length"
               title="パスワード長"
               type="range" value="12">

        <div class="d-flex align-items-center gap-2 mb-2" style="font-size:0.85rem;flex-wrap:wrap">
            <button aria-pressed="true" class="opt-btn" data-checked="ON" id="use-lower" role="switch" tabindex="0"
                    type="button">小文字
            </button>
            <button aria-pressed="true" class="opt-btn" data-checked="ON" id="use-upper" role="switch" tabindex="0"
                    type="button">大文字
            </button>
            <button aria-pressed="true" class="opt-btn" data-checked="ON" id="use-num" role="switch" tabindex="0"
                    type="button">数字
            </button>
            <button aria-pressed="true" class="opt-btn" data-checked="ON" id="use-symbol" role="switch" tabindex="0"
                    type="button">記号
            </button>
        </div>

        <div class="d-flex gap-2 mb-2">
            <button class="btn btn-sm btn-primary flex-grow-1" id="generate-btn">生成</button>
        </div>

        <div id="pwgen-result" style="display:none;">
            <div class="d-flex align-items-start">
                <input aria-label="生成されたパスワード" class="form-control" id="generated-password" readonly
                       style="flex:1;font-size:0.95rem;padding:6px" title="生成されたパスワード"
                       type="password">
                <div class="d-flex flex-column ms-2" style="gap:6px;">
                    <button aria-label="コピー" class="btn btn-sm btn-outline-secondary" id="copy-btn"
                            style="white-space:nowrap;"
                            type="button">コピー
                    </button>
                    <button aria-label="表示切替" class="btn btn-sm btn-outline-secondary" id="show-hide-btn"
                            type="button">表示
                    </button>
                </div>
            </div>
            <div class="d-flex align-items-center mt-2" style="gap:8px">
                <div class="progress flex-grow-1" style="height:8px;">
                    <div class="progress-bar" id="pw-strength" role="progressbar" style="width:0"></div>
                </div>
                <div id="pw-strength-label" style="font-size:0.85rem;width:86px;text-align:right;color:#6c757d"></div>
            </div>
        </div>
    </div>
</div>
<!-- script tag removed: pwgen.js is loaded from head fragment to avoid duplicate loading -->
</body>

</html>
