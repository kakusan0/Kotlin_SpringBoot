<div th:fragment="content">
    <div class="container-fluid">
        <h2 class="mb-4">ツール一覧</h2>
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="screen : ${screens}">
                <div class="card h-100 shadow-sm hover-shadow">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${screen.itemName}">ツール名</h5>
                        <p class="card-text text-muted small mb-auto" th:if="${screen.menuName}"
                           th:text="${screen.menuName}">カテゴリ</p>
                        <a class="btn btn-primary btn-sm mt-3 content-item"
                           href="#"
                           th:attr="data-screen-name=${screen.itemName}">
                            開く
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center text-muted mt-5" th:if="${screens == null or screens.isEmpty()}">
            <i class="bi bi-inbox fs-1 d-block mb-3"></i>
            <p>利用可能なツールがありません</p>
        </div>
    </div>
    <style>
        .hover-shadow {
            transition: box-shadow 0.2s ease-in-out;
        }

        .hover-shadow:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</div>
