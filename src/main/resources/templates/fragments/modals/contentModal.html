<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<body>

<!-- コンテンツ選択モーダル -->
<div aria-hidden="true" aria-labelledby="scrollableModalLabel" class="modal fade" id="scrollableModal" tabindex="-1"
     th:fragment="content">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scrollableModalLabel">メニューを選択してください</h5>
                <button aria-label="閉じる" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="list-group">
                    <!-- クライアントサイドの JS で populateContentModal により項目を動的に追加します -->
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
