<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ログイン</title>
    <link href="/favicon.ico" rel="icon" th:href="@{/favicon.ico}"/>
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header">ログイン</div>
                <div class="card-body">
                    <div class="alert alert-info" th:if="${message}" th:text="${message}"></div>
                    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                    <form action="/login" id="loginForm" method="post" th:action="@{/login}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                        <div class="mb-3">
                            <label class="form-label" for="username">ユーザー名</label>
                            <input autofocus class="form-control" id="username" name="username"
                                   required th:value="${username}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">パスワード</label>
                            <input class="form-control" id="password" name="password" required type="password">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">ログイン</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');

        // パスワード入力フィールドからフォーカスが外れたら自動ログイン
        passwordInput.addEventListener('blur', function () {
            if (usernameInput.value.trim() && passwordInput.value.trim()) {
                loginForm.submit();
            }
        });

        // パスワード入力フィールドでEnterキーを押したら自動ログイン
        passwordInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (usernameInput.value.trim() && passwordInput.value.trim()) {
                    loginForm.submit();
                }
            }
        });

        // ログイン失敗時にユーザー名が保持されている場合、パスワードフィールドにフォーカス
        if (usernameInput.value.trim()) {
            passwordInput.focus();
        }
    });
</script>
</body>
</html>
