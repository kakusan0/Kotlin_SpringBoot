<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ログイン</title>
    <link href="/favicon.ico" rel="icon" th:href="@{/favicon.ico}"/>
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"/>
    <link href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css}"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header">ログイン</div>
                <div class="card-body">
                    <div class="alert alert-info" th:if="${message}" th:text="${message}"></div>
                    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                    <form action="/login" id="loginForm" method="post" th:action="@{/login}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                        <div class="form-floating mb-3">
                            <input autofocus class="form-control" id="username" name="username"
                                   placeholder="ユーザー名" required th:value="${username}">
                            <label for="username">ユーザー名</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" placeholder="パスワード" required
                                   type="password">
                            <label for="password">パスワード</label>
                            <button class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y"
                                    id="togglePassword" type="button">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">ログイン</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
<script defer th:src="@{/js/login.js}"></script>
</body>
</html>
