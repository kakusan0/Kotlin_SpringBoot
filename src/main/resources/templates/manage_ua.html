<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead('User-Agent管理')}">
  <title>User-Agent管理</title>
</head>
<body>
  <!-- 固定ヘッダー -->
  <header class="header">
    <div class="d-flex align-items-center h-100 px-3 px-md-5 position-relative">
      <div>
        <button aria-controls="sidebarMenu" aria-label="メニューを開く" class="btn btn-primary d-md-none border-0"
                data-bs-target="#sidebarMenu" data-bs-toggle="offcanvas" type="button">
          <i class="bi bi-list"></i>
        </button>
        <button class="btn btn-primary d-none d-md-block border-0" id="pcSidebarToggle" aria-label="サイドバーを開閉" type="button">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <div class="position-absolute top-50 start-50 translate-middle d-flex align-items-center">
        <strong>User-Agent管理</strong>
      </div>
    </div>
  </header>

  <!-- サイドバー（共通フラグメント） -->
  <div th:replace="~{fragments/sidebar :: adminSidebar}"></div>

  <main class="main-content p-4">
    <div class="container-fluid">
      <div class="card mb-4">
        <div class="card-header">ルールを追加</div>
        <div class="card-body d-flex gap-2 align-items-center flex-wrap">
          <input id="uaPattern" class="form-control" placeholder="User-Agent パターン（例: curl/）" style="max-width: 360px;" />
          <select id="uaMatchType" class="form-select" style="max-width: 200px;">
            <option value="EXACT">EXACT（完全一致）</option>
            <option value="PREFIX">PREFIX（前方一致）</option>
            <option value="REGEX">REGEX（正規表現）</option>
          </select>
          <button id="btnAddUaRule" class="btn btn-primary">追加</button>
          <small class="text-muted">REGEXは大文字小文字を区別しません（IGNORE_CASE）。</small>
        </div>
      </div>

      <h2>ルール一覧</h2>
      <table class="table table-bordered" id="uaRulesTable">
        <thead>
          <tr><th>ID</th><th>パターン</th><th>種別</th><th>操作</th></tr>
        </thead>
        <tbody>
          <tr th:each="r : ${uaRules}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.pattern}"></td>
            <td th:text="${r.matchType}"></td>
            <td>
              <button class="btn btn-sm btn-outline-danger btn-ua-delete" th:attr="data-id=${r.id}">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script defer th:src="@{/js/ua-manage.js}"></script>
</body>
</html>
