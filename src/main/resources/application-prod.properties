# Database Configuration (Production - Windows Server ????)
spring.datasource.url=${DEMO_DB_URL:jdbc:postgresql://localhost:5432/demo_db}
spring.datasource.username=${DEMO_DB_USERNAME:demo_user}
spring.datasource.password=${DEMO_DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Flyway Configuration (Production - Windows Server ????)
spring.flyway.url=${DEMO_DB_URL:jdbc:postgresql://localhost:5432/demo_db}
spring.flyway.user=${DEMO_DB_USERNAME:demo_user}
spring.flyway.password=${DEMO_DB_PASSWORD}

# HTTP/HTTPS Configuration (Production - Windows Server ????)
server.port=${DEMO_SERVER_PORT:8443}
server.ssl.enabled=${DEMO_SSL_ENABLED:false}
server.ssl.key-store=${DEMO_SSL_KEYSTORE:classpath:keystore/keystore.p12}
server.ssl.key-store-password=${DEMO_SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=1

# Security Configuration (Production - strict)
server.servlet.session.cookie.secure=${DEMO_COOKIE_SECURE:true}
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Logging Configuration (Production - minimal)
logging.level.root=WARN
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.io.undertow.request=ERROR

# Thymeleaf Configuration (Production - cache enabled)
spring.thymeleaf.cache=true

# DevTools disabled
spring.devtools.restart.enabled=false

# GeoIP (Production - Windows Server ????)
geoip.mmdb-path=${DEMO_GEOIP_MMDB_PATH:C:/GeoIP/GeoLite2-Country.mmdb}
geoip.allowed-country-codes=${DEMO_ALLOWED_COUNTRY_CODES:JP}

# App settings (Production - Windows Server ????)
app.trust-proxy=${DEMO_TRUST_PROXY:false}

# Static resources (Production - long cache)
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

# Actuator Configuration (Production - restricted)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

