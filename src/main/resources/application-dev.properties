# =============================================================================
# Development Environment Configuration
# =============================================================================
# =============================================================================
# Database
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/demo_db
spring.datasource.username=demo_user
spring.datasource.password=demo_pass
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
# =============================================================================
# Server
# =============================================================================
server.port=8080
server.ssl.enabled=false
server.servlet.session.cookie.secure=false
# Session timeout (5 minutes)
server.servlet.session.timeout=5m
# Compression and HTTP/2 (embedded Tomcat only)
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
server.compression.min-response-size=1024
server.http2.enabled=true
# =============================================================================
# Logging (Verbose for development)
# =============================================================================
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.mybatis=DEBUG
# =============================================================================
# Thymeleaf (No cache for development)
# =============================================================================
spring.thymeleaf.cache=false
# =============================================================================
# DevTools
# =============================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/templates,src/main/resources/static,src/main/kotlin
spring.devtools.restart.exclude=logs/**,tmp/**,**/*Test.class,**/*.log
# =============================================================================
# Static Resources (No cache for development)
# =============================================================================
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.cache.cachecontrol.cache-public=false
# =============================================================================
# GeoIP (Disabled for development)
# =============================================================================
# =============================================================================
# Login Rate Limit (Relaxed for development)
# =============================================================================
# ?????????????????: 1???10????
app.login.rate-limit.capacity=10
app.login.rate-limit.refill-minutes=1
geoip.mmdb-path=C:/Users/gmaki/GeoLite2-Country.mmdb
geoip.allowed-country-codes=JP
# =============================================================================
# Application Settings
# =============================================================================
app.trust-proxy=false
app.csp.connect-src='self' http://localhost:35729 ws://localhost:35729
