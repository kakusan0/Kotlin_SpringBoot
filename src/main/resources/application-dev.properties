# Development Environment Configuration
# Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/demo_db
spring.datasource.username=demo_user
spring.datasource.password=demo_pass
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Flyway Configuration (Development)
spring.flyway.url=jdbc:postgresql://localhost:5432/demo_db
spring.flyway.user=demo_user
spring.flyway.password=demo_pass

# HTTP Configuration (Development - no SSL)
server.port=8080
server.ssl.enabled=false

# Security Configuration (Development - relaxed)
server.servlet.session.cookie.secure=false

# Logging Configuration (Development - verbose)
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.mybatis=DEBUG

# Thymeleaf Configuration (Development - no cache)
spring.thymeleaf.cache=false

# DevTools enabled
spring.devtools.restart.enabled=true

# GeoIP (Development - disabled or permissive)
geoip.mmdb-path=
geoip.allowed-country-codes=

# App settings (Development)
app.trust-proxy=false

# Static resources (Development - no cache)
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.cache.cachecontrol.cache-public=false