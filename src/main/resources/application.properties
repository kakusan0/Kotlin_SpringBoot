# =============================================================================
# Application Configuration (????)
# =============================================================================
# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
# =============================================================================
# Session Management
# =============================================================================
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
server.servlet.session.cookie.same-site=strict
# MyBatis
# =============================================================================
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.aggressive-lazy-loading=false
# =============================================================================
# Cache
# =============================================================================
spring.cache.type=simple
spring.cache.cache-names=menuById,pathById
# =============================================================================
# Logging
# =============================================================================
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# =============================================================================
# Actuator
# =============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
# =============================================================================
# Jackson
# =============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Tokyo
spring.jackson.default-property-inclusion=non_null
# =============================================================================
# DevTools
# =============================================================================
spring.devtools.restart.additional-exclude=mapper/**,db/migration/**
# =============================================================================
# Login Rate Limit
# =============================================================================
# ??????????????????: 5???5????
app.login.rate-limit.capacity=5
app.login.rate-limit.refill-minutes=5
