# 開発環境用 Docker Compose
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: demo-db-dev
    environment:
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_pass
      POSTGRES_DB: demo_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data7
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U demo_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: demo-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  redis_data:
